version: "3.8"

services:
  app:
    build:
      context: .
    ports:
    - "8000:8000"
    volumes:
    - ./app:/app
    command: >
      sh -c "python manage.py wait_for_postgres &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - app/.env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    env_file:
      - app/.env
